<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST-foto-ANDROID</title>
    <style>
       h1 {margin-top: 0.5rem; color: grey;}
    </style>
  </head>
  <body>
    <a href="javascript: history.go(-1)">Volver a MENU</a>
    <br><br>
    <h1>
      TEST foto ANDROID
    </h1>

    <br>
    <button id="but" autoplay style="font-size : 18px; width: 200px; height: 40px;">TOMAR FOTO</button>
    <!-- autoPlay + playsInline TRUE es obligatorio para que funcione en iOS-->
    <div>
      <video width="270px" height= "480px" id="vid" autoPlay="true" muted="true" playsInline="true"></video>
    </div>
    <br>
    <img id="imagen">

<script>

document.addEventListener("DOMContentLoaded", () => {

  let but = document.getElementById("but");
  let video = document.getElementById("vid");
  let foto = document.getElementById("imagen");

  let mediaDevices = navigator.mediaDevices;

  // Accessing the user camera and video.
  mediaDevices
        .getUserMedia({
          audio: false,
          video: {facingMode: 'environment'}
        })
        .then((stream) => {
            // Changing the source of video to current stream.
            video.srcObject = stream;
            video.addEventListener("loadedmetadata", () => {
                video.play();
            });

            const mediaStreamTrack = stream.getVideoTracks()[0];
            const imageCapture = new ImageCapture(mediaStreamTrack);

            /* NO es una funcion
            var imageCaptureConfig = {
              fillLightMode: "flash/torch", 
              focusMode: "continuous"
            };
            imageCapture.setOptions(imageCaptureConfig);
            */

            but.addEventListener("click", () => {
              
              var photoSettings = {
                'fillLightMode': "flash",
                'imageHeight': 640,
                'imageWidth': 360
              };

              imageCapture.takePhoto(photoSettings)
              .then(blob => {
                foto.src = URL.createObjectURL(blob);
                foto.onload = () => { URL.revokeObjectURL(this.src); }
                })
                .catch(error => console.error('takePhoto() error:', error));

            });

        })
        .catch(alert);


});

</script>

  </body>
</html>
