<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST-PREVISUALIZA</title>
    <style>
      div {
          width: 250px;
          height: 200px;
          border: 2px solid black;
          position: relative;
      }

      video {
          width: 250px;
          height: 200px;
          object-fit: cover;
      }
      h1 {margin-top: 0.5rem; color: grey;}
  </style>
  </head>
  <body>
    
    <a href="javascript: history.go(-1)">Volver a MENU</a>
    <br><br>
    <h1>
        TEST PREVISUALIZA
    </h1>


    <!-- autoPlay + playsInline TRUE es obligatorio para que funcione en iOS-->
    <div>
      <video id="vid" autoPlay="true" muted="true" playsInline="true"></video>
    </div>
    <br />
    <button id="but" autoplay>INICIAR CAM.</button>


    <script>

      let is_playing = false;

      document.addEventListener("DOMContentLoaded", () => {

          let but = document.getElementById("but");
          let video = document.getElementById("vid");
          //vid.muted = true;
          let mediaDevices = navigator.mediaDevices;

          but.addEventListener("click", () => {
   
            if (is_playing){
              video.innerHTML = "INICIAR CAM.";

              video.pause();
            }
            else{
              video.innerHTML = "PAUSAR CAM.";

              // Accessing the user camera and video.
              mediaDevices
                  .getUserMedia({
                    audio: false,
                    video: {facingMode: 'environment'}
                  })
                  .then((stream) => {
                      // Changing the source of video to current stream.
                      video.srcObject = stream;
                      video.addEventListener("loadedmetadata", () => {
                          video.play();
                      });
                  })
                  .catch(alert);
            }

              
          });

      });

  </script>

  </body>
</html>
